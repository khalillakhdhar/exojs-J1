<!DOCTYPE html>
<html lang="en">
<head>
    <script>
function calcule()
{
   var po=document.getElementById("p").value;
   var ta=document.getElementById("t").value;
    var imc=Math.round(po/(Math.pow(ta,2)));
    //alert("votre imc est: "+imc);
    if(imc<20)
    {
        alert(imc+" vous êtes maigre");
    }
    else if(imc<=25)
    {
        alert(imc+" vous êtes idéale")
    }
    else
    alert(imc+ " surpoid");
}


    </script>

<body>
    
    <div class="container">
        <div class="row">
          <div class="col">
            
          </div>
          <div class="col">
            <h1 class="text-center">Calcule de imc</h1>
            <div class="mb-3">
                <label class="form-label">Poid:</label>
                <input class="form-control" type="text" id="p" name="poid" placeholder="votre poids en KG">
            </div>
            <div class="mb-3">
                <label class="form-label">Taille:</label>
                <input class="form-control" type="text" id="t" name="taille" placeholder="votre taille en métre">
            </div>
            <div class="mb-3 text-center">
                <button onclick="calcule()" class="btn btn-primary">Calculer</button>
            </div>
          </div>
          <div class="col">
            
          </div>
        </div>
      </div>
</body>
